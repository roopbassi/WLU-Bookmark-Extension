<!DOCTYPE html>
<html>
<head>
  <title>WLU Bookmarks</title>
  <link rel = "stylesheet" href = "https://fonts.googleapis.com/css?family=Open+Sans" type = "text/css">
  <link rel = "stylesheet" href ="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
</head>
<body>
  <link rel="stylesheet" href="styles.css">
  <div class="header">
    <h1 class="logo">
      <img src="icon-big.png" alt="WLU Bookmarks" class="logo-icon">
      <p>WLU Bookmarks </p>
    </h1>
  </div>
  <div class = "content">
    <p>Essential sites for Wilfrid Laurier University students</p>
  </div>
  <div class = "icons">
    <div class="flex-container">
      <div class="flex">
        <a href="https://mylearningspace.wlu.ca/" target = "_blank">
          <img class = "myls-icon" src = "img/brightspace.png" alt = "MyLearningSpace Icon" height="21"width="21"> MyLS
        </a>
      </div>
      <div class="flex">
        <a href="https://loris.wlu.ca/" target = "_blank">
          <img class = "myls-icon" src = "img/loris-logo.png" alt = "Loris Icon" height="21"width="21"> LORIS 
        </a>
      </div>
      <div class="flex">
        <a href="https://outlook.live.com/" target = "_blank">
          <img class = "Outlook-icon" src = "img/outlook.png" alt = "Outlook Icon" height="21"width="21"> Outlook
        </a>
      </div>
  </div>
  <script src = "popup.js"></script>
</body>
</html>
